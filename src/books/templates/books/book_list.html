{% extends "base.html" %}
{% block main_offer %}

<font color="green"><hr class="featurette-divider"></font>

<main class="container">
</br>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
    {% for book in object_list %}
        <div class="col">
            <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                <div class="card-body">
                <p class="card-text">{{ book.name }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'book-detail' book.pk %}" role="button">Обзор</a>                 
                        <a class="nav-link active" aria-current="page" href=""><font color="green"><i class="fas fa-cart-plus"></i></font></a>
                        </div>
                        <p class="lead"><font color="green">{{ book.price }} BYN </font></p>
                        <a class="nav-link active" aria-current="page" href="{% url 'book-update' book.pk %}"><font color="green"><i class="far fa-edit"></i></font></a>
                        <a class="nav-link active" aria-current="page" href="{% url 'book-delete' book.pk %}"><font color="green"><i class="far fa-trash-alt"></i></font></a>
                    </div>
                </div>
            </div>
        </div>        
    {% endfor %}
</main>

<font color="green"><hr class="featurette-divider"></font>

{% endblock main_offer %}
